<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8";>
    <title>Salmon Cookies are Go!</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>

  <body>
    <h1>Pat's Salmon Cookies</h1>
    <table id="salmon"></table>

    <h3>1st and Pike</h3>
    <ul id="firstAndPikeShop"></ul>

    <h3>SeaTac Airport</h3>
    <ul id="seaTacAirportShop"></ul>

    <h3>Seattle Center</h3>
    <ul id="seattleCenterShop"></ul>
      
    <h3>Capitol Hill</h3>
    <ul id="capitolHillShop"></ul>

    <h3>Alki</h3>
    <ul id="alkiShop"></ul>

    <form id="salmon-form">
      <fieldset>
        <legend>Add a New Store</legend>
    
        <label for="storeName">Name:</label>
        <input name="storeName" type="text" />
    
        <label for="minCustomers">Minimum Customers:</label>
        <input name="minCustomers" type="number" />
    
        <label for="maxCustomers">Maximum Customers:</label>
        <input name="maxCustomers" type="number" />
    
        <label for="avgCookiesSold">Average Cookies Sold:</label>
        <input name="avgCookiesSold" type="number" />
    
        <button id="add-store">Add a Store</button>
      </fieldset>
    </form>

    <table id="stores"></table>

    <script type="text/javascript" src="salmon-constructors.app.js"></script>
  </body>
</html>
