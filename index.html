<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8";>
    <title>Salmon Cookies are Go!</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>

  <body>
    <h1>Pat's Salmon Cookie Sale Trends</h1>
    <img src="All_Salmon_Imgs.gif" alt="Photo of a salmon" title="Photo of a salmon on main page" />  
    <table id="stores">
    <fieldset>
      <form id="store-form">
        <legend>Add a New Store</legend>
    
        <label for="storeName">Name:</label>
        <input name="storeName" type="text" />
    
        <label for="minCustomers">Minimum Customers:</label>
        <input name="minCustomers" type="number" />
    
        <label for="maxCustomers">Maximum Customers:</label>
        <input name="maxCustomers" type="number" />
    
        <label for="avgCookiesSold">Average Cookies Sold:</label>
        <input name="avgCookiesSold" type="float" />
    
        <button type="submit" id="add-store" >Add a Store</button>
      </form>
    </fieldset>
    <p href>Contact Us</p>
    <div id="map" style="width:400px;height:400px"></div>
    <section id="map" style="width:250px;height:250px" class ="mapClass"></section>
      </div>Where We're Located!!</div>
    <script type="text/javascript" src="salmon-constructors.app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=myMap"></script>
    
  </body>
